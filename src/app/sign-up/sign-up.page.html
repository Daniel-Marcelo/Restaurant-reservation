<ion-header>
  <ion-toolbar>
    <ion-title>Create an Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #heroForm="ngForm">
    <ion-item>
      <ion-label position="fixed">Rest. Name</ion-label>
      <ion-input name="restaurantName" [(ngModel)]="restaurantName" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Email</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="email" required></ion-input>
    </ion-item>

    <ion-button style="margin-top: 30px;" expand="block" (click)="getCurrentLocation()">Use Current Location</ion-button>
    {{geoAddress}}
    <div style="text-align: center; margin-top: 30px;"><span style="display: inline-block; margin-left:14px">OR</span></div>

    <ion-item>
      <ion-label position="fixed">Line 1</ion-label>
      <ion-input type="text" [(ngModel)]="address.line1" name="line1" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Line 2</ion-label>
      <ion-input type="text" [(ngModel)]="address.line2" name="line2"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Line 3</ion-label>
      <ion-input type="text" [(ngModel)]="address.line3" name="line3"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">City</ion-label>
      <ion-input type="text" [(ngModel)]="address.city" name="city" required></ion-input>
    </ion-item>
    <ion-button type="submit" expand="full" [disabled]="!heroForm.form.valid" [routerLink]="['/enter-details', restaurantName, email]">Continue</ion-button>
  </form>
</ion-content>
